<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!-- My CSS Stylessheet -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <!-- <a class="navbar-brand" href="#">Navbar</a> -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto"> <!-- Setting to margin-left auto aligns the navbar to the right -->
          <!-- Adding the data target and data slide will set each item to go to that slide -->
          <a class="nav-item nav-link active" data-target='#myCarousel' data-slide-to='0' href="#">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" data-target='#myCarousel' data-slide-to='1' href="#">About</a>
          <a class="nav-item nav-link" data-target='#myCarousel' data-slide-to='2' href="#">Contact</a>
        </div>
      </div>
    </nav>

    <!-- Carousel Start. Data-wrap false keeps it from cycling -->
    <div id="myCarousel" class="carousel slide full-screen" data-ride="carousel" data-wrap="false">
      <div class="carousel-inner">
        <div class="carousel-item first active" data-slide-no='0'>
          <div>
            <h1>Home</h1>
          </div>
        </div>
        <div class="carousel-item second" data-slide-no='1'>
          <div>
            <h1>About</h1>
          </div>
        </div>
        <div class="carousel-item third" data-slide-no='2'>
          <div>
            <h1>Contact</h1>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <!-- Stops carousel from automatically cycling -->
    <script>
      $('.carousel').carousel({
        interval: false
      })
    </script>

    <!-- This removes the active class from the nav-item, and places it on the nav-item that was selected -->
    <script>
      $(document).ready(function() {
        $('.nav-item').click(function() {
          $('.nav-item').removeClass('active');
          $(this).addClass('active');
        });
      });
    </script>



  </body>
</html>
